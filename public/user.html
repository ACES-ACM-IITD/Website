<!DOCTYPE html>

<html>

<head>
    <title>User</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link href="css/admin_style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:700,600' rel='stylesheet' type='text/css'>
</head>
<header>
    <a id="home" href="/">Home</a>
    <a id="logout" href="/logout">Logout</a>
</header>

<body>

    <div class="box">
        <br>
        <h1>Upload pics</h1>
        <div>
            Instructions:
            <ul style="list-style-type: none;">
                <li>Add all images to a folder with name as the EVENT NAME</li>
                <li>The folder can have an image with name 'main.jpg' for event preview</li>
                <li>Zip the folder as EVENTNAME.zip and upload it</li>
            </ul>
        </div>
        <form action="/pics" method="post" enctype="multipart/form-data">
            <!--<input type="text" name="eventname" placeholder="Event name" class="email" />-->
            <input type="file" name="file" required>
            <div><button class="btn">Upload</button></div>
        </form>
    </div>
    <div class="box">
        <h1>Upload Bills</h1><br>
        <form action='/bills' method='post' enctype="multipart/form-data">
            <input type="text" name="item" placeholder="item" required>
            <input type="text" name="event" placeholder="event" required>
            <input type="date" name="date" placeholder="date" required>
            <input type="number" name="amount" placeholder="amount" required>
            <input type="text" name="uploader" placeholder="name of uploader" required><br><br>
            <input type="file" name="bill" required>
            <div><button class="btn">Upload</button></div>
        </form>
    </div>
    <script type="text/javascript" src="common/ajax-functions.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript"></script>
</body>

</html>
